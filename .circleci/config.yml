commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

jobs:
  build:
    docker:
      - image: "circleci/node:9.6.1"
    pre-steps:
      - echo "pre"
    steps:
      - sayhello:
          to: "Lev"

version: 2.1
